<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Mouse</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <!-- game overhead header -->
    <header>
        <div class="main-page-overhead">
            <h1>Cat and Mouse Game</h1>
            <a aria-label="external link to github repo of project" class="link-github"
                href="https://github.com/steharr/ms2-cat-and-mouse-game" target="_blank" rel="noopener"><i
                    class="fab fa-github"></i></a>
        </div>
    </header>
    <!-- Main Game Grid -->
    <section class="game-container">
        <div class="main-game-console">

            <div id="game-grid">
            </div>

            <div class="side-game-console">

                <div class="game-console-nav-buttons">
                    <!-- restart button -->
                    <button aria-label="restart level button" class="btn-nav" type="button"
                        onclick="restartLevel(true);"><i class="fas fa-undo-alt"></i></button>
                    <!-- main menu button -->
                    <a aria-label="main menu button" class="btn-nav" href="./index.html"><i class="fas fa-home"></i></a>
                </div>

                <div class="game-console-game-buttons">
                    <div class="game-console-setup">
                        <h2>Level Difficulty</h2>
                        <!-- level difficulty -->
                        <div class="level-difficulty">
                            <button aria-label="Select Easy Game Difficulty" class="btn-difficulty-level"
                                data-diff="easy" type="button" onclick="setDifficultyLevel('easy');location.reload();">
                                Easy
                            </button>
                            <button aria-label="Select Medium Game Difficulty" class="btn-difficulty-level"
                                data-diff="medium" type="button"
                                onclick="setDifficultyLevel('medium');location.reload();">
                                Medium
                            </button>
                            <button aria-label="Select Hard Game Difficulty" class="btn-difficulty-level"
                                data-diff="hard" type="button" onclick="setDifficultyLevel('hard');location.reload();">
                                Hard
                            </button>
                        </div>
                    </div>
                    <div class="game-console-info">
                        <!-- time limit -->
                        <div class="time-limit-text">
                            Time Left
                        </div>
                        <div class="time-limit-digits">
                            <span id="time-left-mins">
                                00
                            </span>
                            :
                            <span id="time-left-secs">
                                00
                            </span>
                        </div>
                        <!-- score -->
                        <div class="score-text">
                            Score
                        </div>
                        <div class="score-digits">
                            <span id="score">
                                000
                            </span>
                        </div>
                    </div>
                    <div class="game-console-user-control-feedback">
                        <!-- arrow buttons -->
                        <div class="arrows">
                            <div class="arrows-up">
                                <button aria-label="Move Character Up" class="controller-button-container" id="arrow-up"
                                    type="button" onclick="">
                                    <i class="fas fa-caret-up"></i>
                                </button>
                            </div>
                            <div class="arrows-left-right">
                                <button aria-label="Move Character Left" class="controller-button-container"
                                    id="arrow-left" type="button" onclick="">
                                    <i class="fas fa-caret-left"></i>
                                </button>
                                <div class="controller-center"><span class="controller-center-circle"></span></div>
                                <button aria-label="Move Character Right" class="controller-button-container"
                                    id="arrow-right" type="button" onclick="">
                                    <i class="fas fa-caret-right"></i>
                                </button>
                            </div>
                            <div class="arrows-down">
                                <button aria-label="Move Character Down" class="controller-button-container"
                                    id="arrow-down" type="button" onclick="">
                                    <i class="fas fa-caret-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-game-modal" class="modal-game">

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-contents">
            <div id="copyright">
                <p>&#169; Stephen Harrold 2021</p>
            </div>
        </div>
    </footer>




    <!-- Custom JavaScript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
