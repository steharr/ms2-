<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Mouse</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets\css\style.css" type="text/css">
</head>

<body>

    <!-- game overhead header -->
    <header>
        <div class="main-page-overhead">
            <h1>Cat and Mouse Game</h1>
            <a class="link-github" href="https://github.com/steharr/ms2-cat-and-mouse-game" target="_blank"
                rel="noopener"><i class="fab fa-github"></i></a>
        </div>
    </header>
    <!-- Main Game Grid -->
    <section class="game-entry-window">
        <div class="main-menu">
            <h2>Welcome to Cat and Mouse!</h2>
            <h3>How to Play</h3>
            <div class="instructions">
                <p>Move the Mouse through the level by pressing the arrow keys</p>
                <p>Your goal is to reach the cheese!</p>
                <p>Watch out for the cat on your tail...</p>
            </div>
            <img class="how-to-play" src="./assets/images/how-to-play.gif"
                alt="a moving image which shows gameplay of the mouse moving through the level getting chased by a cat">
            <div class="disclaimer">
                <p>If stuck, press Spacebar to generate a new level</p>
            </div>
            <a class="btn-main-menu" href="./game.html">Begin!</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-contents">
            <div id="copyright">
                <p>&#169; Stephen Harrold 2021</p>
            </div>
        </div>
    </footer>




    <!-- Custom JavaScript -->
    <script src="assets\js\main.js"></script>
</body>

</html>
