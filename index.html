<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Mouse</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets\css\style.css" type="text/css">
</head>

<body>

    <!-- Main Game Grid -->
    <div class="container">
        <div class="row main-game-console">
            <div class="col-10">
                <div id="game-grid"></div>
            </div>
            <div class="col-2">
                <div class="game-console-nav-buttons">
                    <!-- restart button -->
                    <button type="button" onclick="restartLevel()"><i class="fas fa-undo-alt"></i></button>
                    <!-- main menu button -->
                    <button type="button" onclick=""><i class="fas fa-home"></i></button>
                </div>
                <div class="game-console-setup">
                    <!-- level difficulty -->
                    <!-- cat difficulty -->
                </div>
                <div class="game-console-info">
                    <!-- time limit -->
                    <!-- score -->
                </div>
                <div class="game-console-user-control-feedback">
                    <!-- arrow buttons -->
                    <div class="arrows">
                        <div class="arrows-up">
                            <button class="controller-button-container" id="arrow-up" type="button" onclick=""><i
                                    class="fas fa-arrow-alt-circle-up"></i></button>
                        </div>
                        <div class="arrows-left-right">
                            <button class="controller-button-container" id="arrow-left" type="button" onclick=""><i
                                    class="fas fa-arrow-alt-circle-left"></i></button>
                            <div class="controller-center"><span class="controller-center-circle"></span></div>
                            <button class="controller-button-container" id="arrow-right" type="button" onclick=""><i
                                    class="fas fa-arrow-alt-circle-right"></i></button>
                        </div>
                        <div class="arrows-down">
                            <button class="controller-button-container" id="arrow-down" type="button" onclick=""><i
                                    class="fas fa-arrow-alt-circle-down"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="assets\js\main.js"></script>
</body>

</html>
